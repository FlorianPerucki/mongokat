general:
  artifacts:
    - "pytest-report.html"
    - "htmlcov/"

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit:
        parallel: true
    - py.test tests/ -v  --junitxml=$CIRCLE_TEST_REPORTS/junit/mongokat.xml --html=pytest-report.html --cov mongokat --cov-report html:
        parallel: true
    - MONGOKAT_DISABLE_CBSON=1 py.test tests/ -v:
        parallel: true

machine:
  services:
    - mongodb